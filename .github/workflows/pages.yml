name: ğŸš€ Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - aaron       # Change to main if you later merge
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install dependencies (auto-fix missing lock file)
        run: |
          if [ -f package-lock.json ]; then
            echo "âœ… Lock file found â€” using npm ci for clean install"
            npm ci
          else
            echo "âš ï¸ No lock file found â€” running npm install instead"
            npm install
            echo "ğŸª„ Generating package-lock.json for future builds..."
            npm install --package-lock-only
          fi

      - name: ğŸ—ï¸ Build project with Vite
        run: |
          echo "Building FourFront IT website..."
          npm run build
        env:
          CI: false

      - name: ğŸ“¤ Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
