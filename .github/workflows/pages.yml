name: Build and archive site

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm -v
          ls -al
          npm install
          ls -al

      - name: Build site
        run: npm run build

      - name: Archive site (zip)
        run: |
          echo "creating site-dist.zip..."
          if [ -d "./dist" ]; then
            zip -r site-dist.zip dist
            ls -lh site-dist.zip
          else
            echo "Error: dist folder not found"
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: site-dist.zip
