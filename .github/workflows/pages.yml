name: 🚀 Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - aaron       # Change to main if you later merge
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: 📦 Install dependencies (auto-fix missing lock file)
        run: |
          if [ -f package-lock.json ]; then
            echo "✅ Lock file found — using npm ci for clean install"
            npm ci
          else
            echo "⚠️ No lock file found — running npm install instead"
            npm install
            echo "🪄 Generating package-lock.json for future builds..."
            npm install --package-lock-only
          fi

      - name: 🏗️ Build project with Vite
        run: |
          echo "Building FourFront IT website..."
          npm run build
        env:
          CI: false

      - name: 📤 Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
